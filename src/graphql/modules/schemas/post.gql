type Post {
    id: ID!
    title: String!
    description: String!
    active: Boolean!
    created_at: Date
    updated_at: Date
    removed_at: Date
    user: [User]
}

input PostInput {
    title: String!
    description: String!
    userId: ID!
}

type Query {
    getPostById(id: ID!): Post!
    getAllPosts(active: Boolean): [Post!]!
}

type Mutation{
    createPost(input: PostInput!): Post!
    updatePost(id: ID!, input:PostInput!): Post!
    deletePost(active: Boolean): Boolean!
}